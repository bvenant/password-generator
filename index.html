<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div>
          <label for="length">Length</label>
          <input type="number" id="length" min="8" max="128" value="8">
        </div>
        <div>
          <label for="lowercase">lowercase</label>
          <input type="radio" id="lowercase" checked>
        </div>
        <div>
          <label for="uppercase">UPPERCASE</label>
          <input type="radio" id="uppercase" checked>
        </div>
        <div>
          <label for="number">Number</label>
          <input type="radio" id="number" checked>
        </div>
        <div>
          <label for="character">Special Character</label>
          <input type="radio" id="character" checked>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
